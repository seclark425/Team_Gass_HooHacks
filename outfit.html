<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <script src="webpage.js"></script>
    <title>Choose</title>
</head>
<body>
    <label for="tops">Upload photos of your tops</label>
    <input 
        type="file" 
        id="tops" 
        name="tops" 
        accept=".jpg, .jpeg, .png"
        onchange="loadFile(event)" style="display: none;">
    <img id="topsOutput">

    <label for="pants">Upload photos of your pants</label>
    <input 
        type="file" 
        id="pants" 
        name="pants" 
        accept=".jpg, .jpeg, .png"
        onchange="loadFile(event)" style="display: none;">
    <img id="pantsOutput">

    <label for="jackets">Upload photos of your jackets</label>
    <input 
        type="file" 
        id="jackets" 
        name="jackets" 
        accept=".jpg, .jpeg, .png"
        onchange="loadFile(event)">
    <img id="jacketsOutput">
   
    <script>
        var loadFile = function(event) {
            var image = document.getElementById('jacketsOutput');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
        </script>
</body>
</html>
