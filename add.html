<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
  <script src="webpage.js"></script>
  <title>Add Options</title>
</head>

<!-- nav bar -->
<div class="topnav">
  <a href="index.html">Choose For Me</a>
  <a href="add.html">Add My Options</a> 
</div>

     
  <!-- dropdown for options-->
 <div class="dropdown">
  <button class="dropbtn">Add an option:</button>
  <div class="dropdown-content">
    <a class="bgoption" onclick="toggleBoardGameOption()">Board Game</a>
    <a class="rsoption" onclick="toggleRestaurantOption()">Restaurant</a>
    <a class="otftoption" onclick="toggleOutfitOption()">Clothing Item</a>
  </div>
</div>

<div class="boardgameoption" id="bgop">
  <form>
      <label for="gamename">Board Game Name:</label><br>
      <input type="text" id="gamename" name="gamename"><br>
      <label for="players">Number of players:</label><br>
      <input type="text" id="players" name="players"><br>
      <label for="hours">Time (hours):</label><br>
      <input type="text" id="hours" name="hours"><br>
      <button id="add-game">Add Game</button>
    </form>

  </div>

<div class="restaurantoption" id="resop">
  <form>
      <label for="resname">Restaurant Name:</label><br>
      <input type="text" id="resname" name="resname"><br>
      <label for="budget">Budget:</label><br>
      <input type="text" id="budget" name="budget"><br>
      <button id="add-resturaunt">Add Restaurant</button>
    </form>

</div>

<div class="outfitoption" id="otftop">
  <form>
    <input type="radio" id="top" name="clothingtype" value="TOP">
    <label for="top">Top</label><br>
    <input type="radio" id="pants" name="clothingtype" value="PANTS">
    <label for="pants">Pants</label><br>
    <input type="radio" id="shoes" name="clothingtype" value="SHOES">
    <label for="shoes">Shoes</label><br>
    <input type="radio" id="accessory" name="clothingtype" value="ACCESSORY">
    <label for="accessory">Accessory</label><br>
    <input type="radio" id="jacket" name="clothingtype" value="JACKET">
    <label for="jacket">Jacket</label><br>
    <button id="add-outfit"></button>

  </form>

<p id="add-error">Please fill out all fields completely</p>

</div>
</html>
