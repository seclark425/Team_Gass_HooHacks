<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
  <script src="webpage.js"></script>
  <script src="ListContainers.js"></script>
  <title>Add Options</title>
</head>

<!-- nav bar -->
<div class="topnav">
  <a href="index.html">Choose For Me</a>
  <a href="add.html">Add My Options</a> 
</div>

     
  <!-- dropdown for options-->
 <div class="dropdown">
  <button class="dropbtn">Add an option:</button>
  <div class="dropdown-content">
    <a class="bgoption" onclick="toggleBoardGameOption()">Board Game</a>
    <a class="rsoption" onclick="toggleRestaurantOption()">Restaurant</a>
    <a class="otftoption" onclick="toggleOutfitOption()">Clothing Item</a>
  </div>
</div>

<div class="boardgameoption" id="bgop">
  <form>
      <label for="gamename">Board Game Name:</label><br>
      <input type="text" id="gamename" name="gamename"><br>
      <label for="players">Number of players:</label><br>
      <input type="text" id="players" name="players"><br>
      <label for="hours">Time (hours):</label><br>
      <input type="text" id="hours" name="hours"><br>
      <button id="add-game" onclick="addGame()">Add Game</button>
    </form>

  </div>

<div class="restaurantoption" id="resop">
  <form>
      <label for="resname">Restaurant Name:</label><br>
      <input type="text" id="resname" name="resname"><br>
      <label for="budget">Budget:</label><br>
      <input type="text" id="budget" name="budget"><br>
      <button id="add-resturaunt" onclick="addRes()">Add Restaurant</button>
    </form>

</div>

<div class="outfitoption" id="otftop">
  <body>
    <label for="tops">Upload photos of your tops</label>
    <form id="uploadForm" enctype="multipart/form-data">
        <input 
        type="file" 
        id="tops" 
        name="tops[]" 
        accept=".jpg, .jpeg, .png">
        <img id="topsOutput">
    </form>

    <label for="pants">Upload photos of your pants</label>
    <form id="uploadForm" enctype="multipart/form-data">
        <input 
        type="file" 
        id="pants" 
        name="pants[]" 
        accept=".jpg, .jpeg, .png">
    <img id="pantsOutput">
    </form>

    <label for="jackets">Upload photos of your jackets</label>
    <form id="uploadForm" enctype="multipart/form-data">
        <input 
        type="file" 
        id="jackets" 
        name="jackets[]" 
        accept=".jpg, .jpeg, .png">
    <img id="jacketsOutput">
    </form>
    <button type="button" id="uploadButton">Upload Files</button>

   
    <script>
        const uploadButton = document.getElementById("uploadButton");
        uploadButton.addEventListener("click", uploadFiles);
        function uploadFiles(event) {
            event.preventDefault();
            const fileInput = document.getElementById("jackets[]");
            const selectedFiles = fileInput.files;
        }
        function uploadFiles() {
            const formData = new FormData();
            for (let i = 0; i < selectedFiles.length; i++) {
                formData.append("jackets[]", selectedFiles[i]);
            }
}

        const uploadButton1 = document.getElementById("uploadButton1");
        uploadButton1.addEventListener("click", uploadFiles);
        function uploadFiles(event) {
            event.preventDefault();
            const fileInput = document.getElementById("tops[]");
            const selectedFiles = fileInput.files;
        }
        function uploadFiles() {
            const formData = new FormData();
            for (let i = 0; i < selectedFiles.length; i++) {
                formData.append("tops[]", selectedFiles[i]);
            }
}
        const uploadButton2 = document.getElementById("uploadButton2");
        uploadButton2.addEventListener("click", uploadFiles);
        function uploadFiles(event) {
            event.preventDefault();
            const fileInput = document.getElementById("pants[]");
            const selectedFiles = fileInput.files;
        }
        function uploadFiles() {
            const formData = new FormData();    
            for (let i = 0; i < selectedFiles.length; i++) {
                formData.append("pants[]", selectedFiles[i]);
            }
}
        </script>
</body>

<p id="add-error">Please fill out all fields completely</p>

</div>
</html>
